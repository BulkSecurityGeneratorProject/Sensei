<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.coach.request.title}">Coaching request</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="${baseUrl}/favicon.ico" />
    </head>
    <body>
        <p th:text="#{email.coach.request.greeting(${user.firstName})}">
            Dear
        </p>
        <p th:text="#{email.coach.request.text1}">
            You have got a coaching request, please login to your app to accept the request:
        </p>
        <p>
            <span th:text="#{email.coach.request.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">Sensei Teams.</em>
        </p>
    </body>
</html>
